<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hyper Bounce</title>
    <link rel="stylesheet" type="text/css" href="bounce.css" />
  </head>
  <body>
    <header class="hud">
      <nav class="nav-links" aria-label="Other games">
        <a class="alt-game-link" href="index.html">Play Purple Baboon</a>
        <a class="alt-game-link" href="balloon.html">Play Balloon Dash</a>
      </nav>
      <h1>Hyper Bounce</h1>
      <div class="scoreboard">
        <span class="score-label">Score</span>
        <span class="score-value" id="scoreValue">0</span>

      <div class="control-row">
        <button id="startBtn" class="control-btn control-btn--start">Start</button>

        <button id="resetBtn" class="control-btn control-btn--reset" disabled>Reset</button>
      </div>
    </header>
    <main class="playfield" id="playfield" aria-live="polite"></main>
    <script type="text/javascript" src="bounce.js"></script>
  </body>
