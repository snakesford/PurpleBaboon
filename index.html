<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Purple Baboon</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <a class="alt-game-link alt-game-link--top" href="balloon.html">Play Balloon Dash</a>
    <h1>Purple Baboon</h1>
    <div class="scoreboard">
      <div class="status" id="status">Click red, avoid blue!</div>
      <div class="score" id="score">0</div>
      <div class="difficulty-controls" role="group" aria-label="Select difficulty">
        <button class="difficulty-btn is-active" type="button" data-difficulty="easy">
          Easy
        </button>
        <button class="difficulty-btn" type="button" data-difficulty="medium">
          Medium
        </button>
        <button class="difficulty-btn" type="button" data-difficulty="hard">
          Hard
        </button>
      </div>
      <div class="controls">
        <button id="startBtn">Start</button>
        <button id="pauseBtn" disabled>Pause</button>
        <button id="resetBtn">Reset</button>
      </div>
    </div>
    <div class="grid" id="grid"></div>

    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
